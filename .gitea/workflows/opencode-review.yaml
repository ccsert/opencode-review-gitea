name: OpenCode Review

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]

jobs:
  opencode-review:
    if: |
      contains(github.event.comment.body, ' /oc') ||
      startsWith(github.event.comment.body, '/oc') ||
      contains(github.event.comment.body, ' /opencode') ||
      startsWith(github.event.comment.body, '/opencode')
    # Adjust runs-on and container to match your runner configuration
    runs-on: linux
    container: catthehacker/ubuntu:act-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: .opencode-review
        run: ~/.bun/bin/bun install

      - name: Install opencode
        run: ~/.bun/bin/bun add -g opencode-ai

      - name: Run code review
        env:
          # IMPORTANT: Use custom config directory to avoid conflicts with user's .opencode/
          # See: https://opencode.ai/docs/config/#custom-directory
          OPENCODE_CONFIG_DIR: ${{ github.workspace }}/.opencode-review
          # Model configuration - change as needed
          MODEL: opencode/claude-sonnet-4-5
          # Gitea API configuration
          GITEA_TOKEN: ${{ secrets.OPENCODE_GIT_TOKEN }}
          GITEA_SERVER_URL: ${{ gitea.server_url }}
          # LLM Provider API keys (configure at least one)
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # PR information
          PR_NUMBER: ${{ github.event.issue.number || github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          # Debug (optional)
          OPENCODE_LOG_LEVEL: info
        run: |
          opencode run --agent code-review \
            "Please review PR #${PR_NUMBER} in ${REPO_OWNER}/${REPO_NAME}. \
             Fetch the diff, analyze the code changes, and submit a detailed review \
             with line-level comments for any issues found."
